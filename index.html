<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione Reset Todoolean</title>
    <!--FONTAWSOME-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
    <!--STYLE CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- JQUERY -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <!--HANDLEBARS-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <!-- MAIN JS -->
    <script src="js/main.js"></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>Todo-list</h1>
        </header>
        <main>
            <input type="text" class="new-todo" placeholder="Inserisci un nuovo todo">
            <button class="submit-new-todo">Inserisci</button>
            <ul class="todolist">

            </ul>
        </main>
    </div>
    <!--HANDLEBARS TEMPLATE ITEM TODO-->
    <script id="todoitem" type="text/x-handlebars-template">
        <li class="todo" data-id = "{{ id }}">
            {{ todo }}
            <i class="fas fa-trash remove"></i>
        </li>
    </script>
</body>
</html>
